<div id="images-container">
    {{ if .originalImageUrl }}
    <div class="image-wrapper">
        <h3>Original Image</h3>
        <img src={{ .originalImageUrl }} alt="Original Image" style="max-width: 100%;">
    </div>
    {{ end }}
    {{ if .boxedImageUrl }}
    <div class="image-wrapper">
        <h3>Image with Bounding Box</h3>
        <img src={{ .boxedImageUrl }} alt="Image with Bounding Box" style="max-width: 100%;">
    </div>
    {{ end }}
</div>
{{ if .result }}
<h2>Recognized Plate: {{ index .result.results 0 "plate" }}</h2>
{{ else }}
<h2>No results found</h2>
{{ end }}
