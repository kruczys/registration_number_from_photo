<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    </head>
    <body>
        <header>
            <h1>License Plate recognizer</h1>
        </header>
       <main>
            <div id="flex-container">
                <form id="uploadForm" hx-post="/upload" hx-target="#result" hx-swap="innerHTML">
                    <input type="file" name="image" accept="image/*" required />
                    <button type="submit">Upload photo (Max 8 MiB)</button>
                </form>
                <div id="result">

                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
