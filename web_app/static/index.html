<!DOCTYPE html>
<html lang="en">

<head>
    <title>License Plate Recognizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/style/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@latest"></script>
</head>

<body>
    <header>
        <h1>License Plate Recognizer :)</h1>
    </header>
    <main>
        <div id="flex-container">
            <form id="uploadForm" hx-post="/upload" hx-target="#result" hx-swap="innerHTML"
                hx-encoding="multipart/form-data">
                <input id="button" type="file" name="image" accept="image/*" required />
                <button id="button" type="submit">Upload photo</button>
                <progress id="progress" value="0" max="100"></progress>
            </form>
            <script>
                htmx.on("#uploadForm", 'htmx:xhr:progress', function (evt) {
                    htmx.find('#progress').setAttribute("value", evt.detail.loaded / evt.detail.total * 100)
                });
            </script>
            <div id="result"></div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
